<form class="order-form">
  <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="John" class="form-control">
  </div>

  <div class="form-group">
      <label for="shop_name">Shop Name:</label>
      <input type="text" id="shop_name" name="shop_name" value="John Grocessary Shop" class="form-control">
  </div>

  <div class="form-group">
      <label for="delivery_time">Delivery Time:</label>
      <select id="delivery_time" name="delivery_time" class="form-control">
          <option value="9am">9:00 AM</option>
          <option value="10am">10:00 AM</option>
          <option value="11am">11:00 AM</option>
          <option value="12pm">12:00 PM</option>
          <option value="1pm">1:00 PM</option>
          <option value="2pm">2:00 PM</option>
          <option value="3pm" selected>3:00 PM</option>
          <option value="4pm">4:00 PM</option>
          <option value="5pm">5:00 PM</option>
      </select>
  </div>

  <div class="form-group">
      <label for="delivered_items">Delivered Items:</label>
      <div class="form-check">
          <input type="checkbox" id="milk" name="milk" checked class="form-check-input">
          <label for="milk" class="form-check-label">Milk</label>
      </div>
      <div class="form-check">
          <input type="checkbox" id="oil" name="oil" checked class="form-check-input">
          <label for="oil" class="form-check-label">Oil</label>
      </div>
      <div class="form-check">
          <input type="checkbox" id="sugar" name="sugar" checked class="form-check-input">
          <label for="sugar" class="form-check-label">Sugar</label>
      </div>
      <div class="form-check">
          <input type="checkbox" id="vegetable" name="vegetable" checked class="form-check-input">
          <label for="vegetable" class="form-check-label">Vegetable</label>
      </div>
  </div>

  <div class="form-group">
      <label for="total_cost">Total Cost:</label>
      <input type="text" id="total_cost" name="total_cost" value="$1000" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
