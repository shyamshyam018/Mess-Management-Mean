<table>
    <thead>
      <tr>
        <th *ngFor="let column of displayedColumns">{{ column }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.elements }}</td>
        <td>{{ item.item }}</td>
        <td>{{ item.status }}</td>
        <td>{{ item.action }}</td>
      </tr>
    </tbody>
  </table>
